<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digimat AR Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="marker.patt">
        <!-- Aumentamos la escala y ajustamos la posiciÃ³n -->
        <a-entity gltf-model="modelo.glb" scale="0.01 0.01 0.01" position="0 0 0"></a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
