<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digimat AR Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="marker.patt">
        <a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
